<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">β30</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/finances">Financeiro</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Pagamentos (Entradas)</h2>
        <a href="/finances/payments/register" class="btn btn-success">Novo Pagamento</a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Data</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Origem</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.id}"></td>
                    <td th:text="${#temporals.format(payment.paymentDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${'R$ ' + payment.amount}"></td>
                    <td>
                        <a th:if="${payment.orderId != null}" th:href="@{/orders/details/{id}(id=${payment.orderId})}">O.S. #<span th:text="${#numbers.formatInteger(payment.orderId, 4)}"></span></a>
                        <a th:if="${payment.sellId != null}" th:href="@{/products/details/{id}(id=${payment.productId})}">Venda #<span th:text="${#numbers.formatInteger(payment.sellId, 4)}"></span></a>
                    </td>
                    <td>
                        <a th:href="@{/finances/payments/edit/{id}(id=${payment.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <form th:action="@{/finances/payments/delete/{id}(id=${payment.id})}" method="POST" style="display: inline;">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza?');">Excluir</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${#lists.isEmpty(payments)}" class="text-center mt-3">
                <p class="text-muted">Nenhum pagamento registrado.</p>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/finances" class="btn btn-secondary">Voltar</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

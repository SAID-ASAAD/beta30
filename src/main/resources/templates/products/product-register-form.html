<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">β30</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/products">Produtos</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4" style="max-width: 600px;">
    <h2>Novo Produto</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Mensagem de erro genérica.
    </div>

    <form method="POST" th:action="@{/products/register}" th:object="${productRequestDto}">

        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="description" th:field="*{description}"
                   th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Erro na descrição</div>
        </div>

        <div class="mb-3">
            <label for="materialValue" class="form-label">Valor Material</label>
            <input type="number" step="0.01" class="form-control" id="materialValue" th:field="*{materialValue}"
                   th:classappend="${#fields.hasErrors('materialValue')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('materialValue')}" th:errors="*{materialValue}">Erro no Valor Material</div>
        </div>

        <div class="mb-3">
            <label for="externalServiceValue" class="form-label">Valor Serviço Externo</label>
            <input type="number" step="0.01" class="form-control" id="externalServiceValue" th:field="*{externalServiceValue}"
                   th:classappend="${#fields.hasErrors('externalServiceValue')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('externalServiceValue')}" th:errors="*{externalServiceValue}">Erro no Valor Serviço Externo</div>
        </div>

        <div class="mb-3">
            <label for="preEstablishedValue" class="form-label">Valor Sugerido</label>
            <input type="number" step="0.01" class="form-control" id="preEstablishedValue" th:field="*{preEstablishedValue}"
                   th:classappend="${#fields.hasErrors('preEstablishedValue')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('preEstablishedValue')}" th:errors="*{preEstablishedValue}">Erro no Valor Sugerido</div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="/products" class="btn btn-danger">Voltar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">β30</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/products">Produtos</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Mensagem de erro.
    </div>

    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Detalhes do Produto #<span th:text="${product.id}"></span></h3>
            <span class="badge bg-primary" th:text="${product.productStatus.description}">Status</span>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- Coluna da Esquerda: Informações Gerais -->
                <div class="col-md-6 border-end">
                    <h5 class="card-title mb-3 text-primary">Informações Gerais</h5>

                    <div class="mb-3">
                        <label class="fw-bold">Descrição:</label>
                        <p th:text="${product.description}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Cliente:</label>
                        <p th:if="${client != null}"><a th:href="@{/clients/details/{id}(id=${client.id})}" th:text="${client.name}"></a></p>
                        <p th:if="${client == null}" class="text-muted">Não vinculado</p>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Data de Produção:</label>
                            <p th:text="${#temporals.format(product.productionDate, 'dd/MM/yyyy')}"></p>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Data de Venda:</label>
                            <p th:text="${product.saleDate != null ? #temporals.format(product.saleDate, 'dd/MM/yyyy') : '-'}"></p>
                        </div>
                    </div>
                </div>

                <!-- Coluna da Direita: Financeiro e Notas -->
                <div class="col-md-6">
                    <h5 class="card-title mb-3 text-success">Financeiro e Processos</h5>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Valor Sugerido:</label>
                            <p th:text="${'R$ ' + product.preEstablishedValue}"></p>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Valor Cobrado:</label>
                            <p th:text="${product.establishedValue != null ? 'R$ ' + product.establishedValue : '-'}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Material:</label>
                            <p th:text="${'R$ ' + product.materialValue}"></p>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Serviço Externo:</label>
                            <p th:text="${'R$ ' + product.externalServiceValue}"></p>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold">Status Pagamento:</label>
                        <p th:text="${product.paymentStatus != null ? product.paymentStatus : '-'}"></p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold">Nota Fiscal:</label>
                        <p th:text="${product.invoice != null ? product.invoice : '-'}"></p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold">Observação de Produção:</label>
                        <p class="text-muted fst-italic" th:text="${product.productionProcessNote != null ? product.productionProcessNote : 'Nenhuma observação.'}"></p>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-end gap-2">
                <!-- Botão Vender (Só se não for SOLD) -->
                <button th:if="${product.productStatus.name() != 'SOLD'}"
                        type="button"
                        class="btn btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#sellModal">
                    Vender Produto
                </button>

                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Editar Dados</a>

                <form th:action="@{/products/delete/{id}(id=${product.id})}" method="POST">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar este produto?');">Deletar Produto</button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/products" class="btn btn-secondary">Voltar para Lista</a>
    </div>
</div>

<!-- Modal de Venda -->
<div class="modal fade" id="sellModal" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="sellModalLabel">Registrar Venda</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" th:action="@{/products/sell/{id}(id=${product.id})}" th:object="${productSaleDto}">
          <input type="hidden" name="_method" value="PUT"/>
          <div class="modal-body">
            <div class="mb-3">
                <label for="clientId" class="form-label">ID do Cliente</label>
                <input type="number" class="form-control" id="clientId" th:field="*{clientId}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}">Erro no ID</div>
            </div>
            <div class="mb-3">
                <label for="establishedValue" class="form-label">Valor Cobrado</label>
                <input type="number" step="0.01" class="form-control" id="establishedValue" th:field="*{establishedValue}" th:value="${product.preEstablishedValue}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('establishedValue')}" th:errors="*{establishedValue}">Erro no Valor</div>
            </div>
            <div class="mb-3">
                <label for="initialPayment" class="form-label">Pagamento Inicial</label>
                <input type="number" step="0.01" class="form-control" id="initialPayment" th:field="*{initialPayment}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('initialPayment')}" th:errors="*{initialPayment}">Erro no Pagamento</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Confirmar Venda</button>
          </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

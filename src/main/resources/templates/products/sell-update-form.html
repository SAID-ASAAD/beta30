<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">β30</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/finances">Financeiro</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4" style="max-width: 600px;">
    <h2>Editar Venda #<span th:text="${#numbers.formatInteger(sell.id, 4)}"></span></h2>
    <p>Produto: <a th:href="@{/products/details/{id}(id=${sell.product.id})}" th:text="${sell.product.description}"></a></p>
    <p>Cliente: <a th:href="@{/clients/details/{id}(id=${sell.client.id})}" th:text="${sell.client.name}"></a></p>

    <form method="POST" th:action="@{/finances/sells/edit/{id}(id=${sell.id})}" th:object="${sellUpdateRequestDto}">
        <input type="hidden" name="_method" value="PUT"/>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>

        <div class="mb-3">
            <label for="unitValue" class="form-label">Valor Unitário</label>
            <input type="number" step="0.01" class="form-control" id="unitValue" th:field="*{unitValue}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('unitValue')}" th:errors="*{unitValue}"></div>
        </div>

        <div class="mb-3">
            <label for="saleDate" class="form-label">Data da Venda</label>
            <input type="date" class="form-control" id="saleDate" th:field="*{saleDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('saleDate')}" th:errors="*{saleDate}"></div>
        </div>

        <div class="mb-3">
            <label for="paymentStatus" class="form-label">Status do Pagamento</label>
            <select class="form-select" id="paymentStatus" th:field="*{paymentStatus}" required>
                <option th:each="status : ${paymentStatuses}"
                        th:value="${status}"
                        th:text="${status.description}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('paymentStatus')}" th:errors="*{paymentStatus}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a th:href="@{/products/details/{id}(id=${sell.product.id})}" class="btn btn-danger">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

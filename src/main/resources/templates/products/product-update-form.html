<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atualizar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">β30</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/products">Produtos</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users/logout">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4" style="max-width: 800px;">
    <h2>Atualizar Produto</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Mensagem de erro genérica.
    </div>

    <form method="POST" th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${productUpdateRequestDto}">
        <input type="hidden" name="_method" value="PUT"/>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="productionDate" class="form-label">Data de Produção</label>
                <input type="date" class="form-control" id="productionDate" th:field="*{productionDate}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="materialValue" class="form-label">Valor Material</label>
                <input type="text" class="form-control currency-input" id="materialValue" th:field="*{materialValue}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="externalServiceValue" class="form-label">Valor Serviço Ext.</label>
                <input type="text" class="form-control currency-input" id="externalServiceValue" th:field="*{externalServiceValue}">
            </div>
        </div>

        <div class="mb-3">
            <label for="preEstablishedValue" class="form-label">Valor Sugerido</label>
            <input type="text" class="form-control currency-input" id="preEstablishedValue" th:field="*{preEstablishedValue}">
        </div>

        <div class="mb-3">
            <label for="productionProcessNote" class="form-label">Observação de Produção</label>
            <textarea class="form-control" id="productionProcessNote" th:field="*{productionProcessNote}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="productStatus" class="form-label">Status do Produto</label>
            <select class="form-select" id="productStatus" th:field="*{productStatus}">
                <option th:each="status : ${productStatuses}"
                        th:value="${status}"
                        th:text="${status.description}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a th:href="@{/products/details/{id}(id=${product.id})}" class="btn btn-danger">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
<script>
    $(document).ready(function(){
        $('.currency-input').inputmask('currency', {
            radixPoint: ',',
            groupSeparator: '.',
            prefix: 'R$ ',
            autoUnmask: true,
            removeMaskOnSubmit: true
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

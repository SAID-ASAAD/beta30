<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">β30</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/orders">Pedidos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4" style="max-width: 600px;">
    <h2>Novo Pedido</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Mensagem de erro genérica.
    </div>

    <form method="POST" th:action="@{/orders/register}" th:object="${orderRequestDto}">

        <div class="mb-3">
            <label for="clientId" class="form-label">ID do Cliente</label>
            <input type="number" class="form-control" id="clientId" th:field="*{clientId}"
                   th:classappend="${#fields.hasErrors('clientId')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}">Erro no ID do Cliente</div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <select class="form-select" id="category" th:field="*{category}"
                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''" required>
                <option value="" selected>Selecione uma categoria</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat}"
                        th:text="${cat.description}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Erro na categoria</div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="description" th:field="*{description}"
                   th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Erro na descrição</div>
        </div>

        <div class="mb-3">
            <label for="deliveryDate" class="form-label">Data de Entrega</label>
            <input type="date" class="form-control" id="deliveryDate" th:field="*{deliveryDate}"
                   th:classappend="${#fields.hasErrors('deliveryDate')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}">Erro na Data</div>
        </div>

        <div class="mb-3">
            <label for="establishedValue" class="form-label">Valor Estabelecido</label>
            <input type="number" step="0.01" class="form-control" id="establishedValue" th:field="*{establishedValue}"
                   th:classappend="${#fields.hasErrors('establishedValue')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('establishedValue')}" th:errors="*{establishedValue}">Erro no Valor Estabelecido</div>
        </div>

        <div class="mb-3">
            <label for="deposit" class="form-label">Sinal Pago</label>
            <input type="number" step="0.01" class="form-control" id="deposit" th:field="*{deposit}"
                   th:classappend="${#fields.hasErrors('deposit')} ? 'is-invalid' : ''" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}">Erro no Sinal</div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="/orders" class="btn btn-danger">Voltar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

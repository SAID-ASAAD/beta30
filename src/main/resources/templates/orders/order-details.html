<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">β30</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/orders">Pedidos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Mensagem de erro.
    </div>

    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Detalhes da O.S. #<span th:text="${#numbers.formatInteger(order.id, 4)}"></span></h3>
            <span class="badge bg-primary" th:text="${order.orderStatus.description}">Status</span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 border-end">
                    <h5 class="card-title mb-3 text-primary">Informações Gerais</h5>

                    <div class="mb-3">
                        <label class="fw-bold">Descrição:</label>
                        <p th:text="${order.description}"></p>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Serviço:</label>
                            <p th:text="${order.category.description}"></p>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Cliente:</label>
                            <p><a th:href="@{/clients/details/{id}(id=${client.id})}" th:text="${client.name}"></a></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Data do Pedido:</label>
                            <p th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></p>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="fw-bold">Data de Entrega:</label>
                            <p th:text="${#temporals.format(order.deliveryDate, 'dd/MM/yyyy')}"></p>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold">Status do Pedido:</label>
                        <p th:text="${order.orderStatus.description}"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <h5 class="card-title mb-3 text-success">Financeiro e Processos</h5>

                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label class="fw-bold">Valor Estabelecido:</label>
                            <p th:text="${order.establishedValue != null ? 'R$ ' + #numbers.formatDecimal(order.establishedValue, 1, 'POINT', 2, 'COMMA') : '-'}"></p>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="fw-bold">Serviço Externo:</label>
                            <p th:text="${order.externalServiceValue != null ? 'R$ ' + #numbers.formatDecimal(order.externalServiceValue, 1, 'POINT', 2, 'COMMA') : '-'}"></p>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label class="fw-bold">Material:</label>
                            <p th:text="${order.materialValue != null ? 'R$ ' + #numbers.formatDecimal(order.materialValue, 1, 'POINT', 2, 'COMMA') : '-'}"></p>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold">Status Pagamento:</label>
                        <p th:text="${order.paymentStatus.description}"></p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold">Nota Fiscal:</label>
                        <p th:text="${order.invoice != null ? order.invoice : '-'}"></p>
                    </div>

                    <div class="mb-2">
                        <label class="fw-bold">Observação de Produção:</label>
                        <p class="text-muted fst-italic" th:text="${order.productionProcessNote != null ? order.productionProcessNote : 'Nenhuma observação.'}"></p>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning">Editar Dados</a>

                <form th:action="@{/orders/delete/{id}(id=${order.id})}" method="POST">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja cancelar este pedido?');">Cancelar Pedido</button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/orders" class="btn btn-secondary">Voltar para Lista</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atualizar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">β30</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/orders">Pedidos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4" style="max-width: 800px;">
    <h2>Atualizar Pedido</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Mensagem de erro genérica.
    </div>

    <form method="POST" th:action="@{/orders/edit/{id}(id=${order.id})}" th:object="${orderUpdateRequestDto}">
        <input type="hidden" name="_method" value="PUT"/>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="clientId" class="form-label">ID do Cliente</label>
                <input type="number" class="form-control" id="clientId" th:field="*{clientId}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" th:field="*{category}">
                    <option th:each="cat : ${categories}"
                            th:value="${cat}"
                            th:text="${cat.description}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="orderDate" class="form-label">Data do Pedido</label>
                <input type="date" class="form-control" id="orderDate" th:field="*{orderDate}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="deliveryDate" class="form-label">Data de Entrega</label>
                <input type="date" class="form-control" id="deliveryDate" th:field="*{deliveryDate}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="establishedValue" class="form-label">Valor Estabelecido</label>
                <input type="number" step="0.01" class="form-control" id="establishedValue" th:field="*{establishedValue}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="externalServiceValue" class="form-label">Valor Serviço Externo</label>
                <input type="number" step="0.01" class="form-control" id="externalServiceValue" th:field="*{externalServiceValue}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="materialValue" class="form-label">Valor Material</label>
                <input type="number" step="0.01" class="form-control" id="materialValue" th:field="*{materialValue}">
            </div>
        </div>

        <div class="mb-3">
            <label for="invoice" class="form-label">Nota Fiscal</label>
            <input type="text" class="form-control" id="invoice" th:field="*{invoice}">
        </div>

        <div class="mb-3">
            <label for="productionProcessNote" class="form-label">Observação de Produção</label>
            <textarea class="form-control" id="productionProcessNote" th:field="*{productionProcessNote}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="orderStatus" class="form-label">Status do Pedido</label>
            <select class="form-select" id="orderStatus" th:field="*{orderStatus}">
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status.description}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a th:href="@{/orders/details/{id}(id=${order.id})}" class="btn btn-danger">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">β30</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/clients">Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Clientes</h2>
        <a href="/clients/register" class="btn btn-success">Novo Cliente</a>
    </div>

    <div class="mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar cliente por nome..." onkeyup="searchClients()">
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody id="clientTableBody">
                <tr th:each="client : ${clients.content}">
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.telephoneNumber}"></td>
                    <td th:text="${client.email}"></td>
                    <td>
                        <a th:href="@{/clients/details/{id}(id=${client.id})}" class="btn btn-sm btn-info">Acessar Dados</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="noResultsMessage" class="text-center mt-3" style="display: none;">
                <p class="text-muted">Nenhum cliente encontrado.</p>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation" class="mt-4" th:if="${clients.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${clients.first} ? 'disabled'">
                <a class="page-link" th:href="@{/clients(page=${clients.number - 1})}">Anterior</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" th:text="${'Página ' + (clients.number + 1) + ' de ' + clients.totalPages}"></span>
            </li>
            <li class="page-item" th:classappend="${clients.last} ? 'disabled'">
                <a class="page-link" th:href="@{/clients(page=${clients.number + 1})}">Próximo</a>
            </li>
        </ul>
    </nav>

    <div class="mt-3">
        <a href="/home" class="btn btn-secondary">Voltar para Home</a>
    </div>
</div>

<script>
    function searchClients() {
        const query = document.getElementById('searchInput').value;
        const noResultsMessage = document.getElementById('noResultsMessage');

        if (query.trim() === "") {
            window.location.reload();
            return;
        }

        fetch(`/clients/search?name=${query}`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('clientTableBody');
                tbody.innerHTML = '';

                const pagination = document.querySelector('.pagination');
                if(pagination) pagination.parentElement.style.display = 'none';

                if (data.length === 0) {
                    noResultsMessage.style.display = 'block';
                } else {
                    noResultsMessage.style.display = 'none';
                    data.forEach(client => {
                        const row = `
                            <tr>
                                <td>${client.name}</td>
                                <td>${client.telephoneNumber}</td>
                                <td>${client.email}</td>
                                <td>
                                    <a href="/clients/edit/${client.id}" class="btn btn-sm btn-warning">Alterar</a>
                                    <a href="/clients/details/${client.id}" class="btn btn-sm btn-info">Acessar Dados</a>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            })
            .catch(error => {
                console.error('Erro na busca:', error);
            });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
